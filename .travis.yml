language: android

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.2
    - android-28

before_install:
  - yes | sdkmanager "platforms;android-28"

script:
  - ./gradlew verGJF build

after_success:
  - .buildscript/deploy_snapshot.sh
  - ./gradlew jacocoTestReport coveralls

env:
  global:
    - secure: ""
    - secure: ""

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
